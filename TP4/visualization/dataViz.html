    <p> Salut isidore</p>

    <script type="module">
        
    //alphabet = FileAttachment("alphabet.csv").csv({typed: true})
    let alphabet = await d3.csv("alphabet.csv");

    console.log(alphabet);

    
        d3.selectAll("p").style("color", function() {
        return "hsl(" + Math.random() * 360 + ",100%,50%)";
    });





    d3.select("body")
  .selectAll("p")
  .data(alphabet)
  .join("p")
    .text(d=>d.letter);

    

    Plot.barX(alphabet, {x: "frequency", y: "letter"}).plot();
